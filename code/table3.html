<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Raj</td>
            <td rowspan="2">10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Suresh</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">NA</td>
        </tr>
    </table>
</body>
</html>
