<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tables</title>
</head>
<body>
    <table border="1" cellspacing="5" cellpadding="5"> <!-- tabl>tr*3 -->
        <tr>
            <th>Sno</th>
            <th>Subject name</th>
            <th>Marks</th>
        </tr>
        <tr>

            <td>80</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Maths</td>
            <td>100</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Science</td>
            <td>75</td>
        </tr>
    </table>
</body>
</html>
